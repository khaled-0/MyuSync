# yaml-language-server: $schema=https://raw.githubusercontent.com/fluttercommunity/flutter_launcher_icons/b6f273c72418105f4142874b0a389e54dfd37db6/schema.json
flutter_launcher_icons:
  image_path: "assets/icons/myusync.webp"

  android: true
  adaptive_icon_foreground: "assets/icons/myusync.webp"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground_inset: 30
  adaptive_icon_monochrome: "assets/icons/myusync_mono.webp"

  ios: true
  image_path_ios: "assets/icons/myusync_ios.webp"
  # remove_alpha_ios: true

  macos:
    generate: true
    image_path: "assets/icons/myusync_mac.webp"
